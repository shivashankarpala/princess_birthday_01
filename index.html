<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="10; url = poem.html" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>1 year closer to damnation</title>
   <link type="scr">
   <canvas id="canvas" class="over-img"></canvas>
   <style>

      html
      {
         height: -webkit-fill-available;  
      }
      body
      {  margin: 0;
         padding: 0;
         display: flex;
         flex-direction: column;
         height: 100vh;
         height: -webkit-fill-available;   
      }

      main
      {
         flex: 1;
         overflow: scroll;
      }

      .mainbg
      {     
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
      }

      .bg
      {
         display: grid;
         grid-template-columns: 1fr 1fr;
         position: absolute;
         bottom: 15%;
         left: 50%;
         transform: translate(-50%, -50%);
         margin: auto;
      }

      .img_main
      {
         width: 250px;
      }

      .img_bg
      {  
         display: inline;
         width: 70px;
      }

      canvas 
      {
         overflow-y: hidden;
         overflow-x: hidden;
         width: 100%;
         height: auto;
         margin: 0;
      }  

      .balloon_a, .balloon_b
      {  
         display: inline;
         width: 10px;
         position: relative;
         bottom: 10%;
      }

      .balloon_a
      {
         position: relative;
         left: 2%;
      }

      .balloon_b
      {
         position: relative;
         right: 2%;
      }
      
   </style>
</head>

<body>
   <main>
   <script src="confetti.js"></script>

   <div class="mainbg">
      <img class="img_main" src="misc/happy-birthday-basic.png">
   </div>

   <div class="bg">
      <img class="img_bg" src="misc/one.png">
      <img class="img_bg" src="misc/eight.png">
   </div>

   <marquee direction="up" behaviour="scroll" scrollamount="12">
      <img class="balloon_a" src="misc/balloons.png">
   </marquee>
   
   <marquee direction="up" scrollamount="2">
      <img class="balloon_b" src="misc/balloons.png">
   </marquee>
</main>
</body>
</html>
