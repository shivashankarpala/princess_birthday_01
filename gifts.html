<!DOCTYPE html>
<html>
   <head>
      <title>Gifts Time</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <style>
         html
         {
            height: -webkit-fill-available;  
         }
         
         body
         {  
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;  
         }

         img
         {
            margin: 0;
         }

         .warp
         {  width:auto;
            display: flex;
            flex-direction: row;  
         }

         .img
         {
            left: 30%;
         }

         .txt
         {
            display: flex;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            left: 10%;
         }

         .proceed {
            background-color: rgba(45, 131, 245, 0.877);
            color: white;
            font-size: 12px;
            margin-bottom: -2px;
            height: 34px;
            width: 160px;
            border: none;
            transition: 300ms;
            border-top-right-radius: 12px;
            border-top-left-radius: 12px;
            border-bottom-right-radius: 12px;
            border-bottom-left-radius: 12px;

            position: relative;
            left: 10%;
         }

         .proceed:active {
            opacity: 0.75;
         }

      </style>
   </head>
   <body>
      <div class="wrap">
         <div class="img">
            <img src="misc/birthday-boy.png">
         </div>
         <div class="txt">
            Well Well Well.....!!! <br>
            Its unwrapping time <br>
         </div>

         <a href="shop.html">
            <button class="proceed" >
               Click to Shop
            </button>
         </a>
      </div>
   </body>
</html>
